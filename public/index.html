<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora IVA</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-4 fw-bold">Calculadora de IVA</h1>
      <p class="text-muted fs-4">Agrega o quita el IVA de un monto fácilmente</p>
    </div>
    <div class="card p-4 shadow-lg rounded-4">
      <div class="mb-4">
        <label for="amount" class="form-label fw-semibold fs-4">Ingrese el monto</label>
        <input type="number" inputmode="decimal" id="amount" class="form-control form-control-lg" placeholder="Ej: 200" />
      </div>
      <div class="mb-4">
        <label class="form-label fw-semibold fs-4">Seleccione una opción</label>
        <div class="d-flex gap-3">
          <input type="radio" class="btn-check" name="ivaOption" id="addIva" value="add" autocomplete="off" checked>
          <label class="btn btn-outline-primary btn-lg" for="addIva">Agregar IVA</label>

          <input type="radio" class="btn-check" name="ivaOption" id="removeIva" value="remove" autocomplete="off">
          <label class="btn btn-outline-danger btn-lg" for="removeIva">Quitar IVA</label>
        </div>
      </div>
      <button class="btn btn-primary btn-lg w-100" onclick="calculate()">Calcular</button>
      <div id="results" class="result-box d-none mt-4">
        <p class="mb-2 fw-bold">Resultado numérico:</p>
        <ul class="mb-3">
          <li><strong>IVA:</strong> <span id="ivaResult"></span></li>
          <li><strong>Monto:</strong> <span id="numericResult"></span></li>
        </ul>
        <p class="mb-2 fw-bold">Resultado en letras:</p>
        <ul>
          <li><span id="textResult"></span></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registrado:', reg.scope))
          .catch(err => console.error('Error al registrar el Service Worker:', err));
      });
    }
  </script>
</body>
</html>
