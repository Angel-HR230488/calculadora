<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora IVA</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light text-dark" id="body">
  <div class="container py-5 d-flex justify-content-center">
    <div class="card p-4 shadow-lg rounded-4 w-100" style="max-width: 600px;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 fw-bold m-0">Calculadora de IVA</h1>
        <button class="btn btn-sm btn-outline-secondary" onclick="toggleTheme()">ðŸŒ™</button>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label fw-semibold">Ingrese el monto</label>
        <input type="number" inputmode="decimal" id="amount" class="form-control form-control-lg" placeholder="Ej: 200" />
      </div>
      <div class="mb-3">
        <label class="form-label fw-semibold">Seleccione una opciÃ³n</label>
        <div class="d-flex gap-3">
          <input type="radio" class="btn-check" name="ivaOption" id="addIva" value="add" autocomplete="off" checked>
          <label class="btn btn-outline-primary btn-lg" for="addIva">Agregar IVA</label>

          <input type="radio" class="btn-check" name="ivaOption" id="removeIva" value="remove" autocomplete="off">
          <label class="btn btn-outline-danger btn-lg" for="removeIva">Quitar IVA</label>
        </div>
      </div>
      <div class="d-flex gap-3">
        <button class="btn btn-primary btn-lg w-100" onclick="calculate()">Calcular</button>
        <button class="btn btn-outline-secondary btn-lg" onclick="clearAll()">Limpiar</button>
      </div>
      <div id="results" class="result-box d-none mt-4 animate-fade">
        <p class="mb-2 fw-bold">Resultado numÃ©rico:</p>
        <ul class="mb-3">
          <li><strong>IVA:</strong> <span id="ivaResult"></span></li>
          <li><strong>Monto:</strong> <span id="numericResult"></span></li>
        </ul>
        <p class="mb-2 fw-bold">Resultado en letras:</p>
        <ul>
          <li><span id="textResult"></span></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registrado:', reg.scope))
          .catch(err => console.error('Error al registrar el Service Worker:', err));
      });
    }

    // Modo oscuro automÃ¡tico
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.remove('bg-light', 'text-dark');
      document.body.classList.add('bg-dark', 'text-light');
    }

    function toggleTheme() {
      document.body.classList.toggle('bg-dark');
      document.body.classList.toggle('text-light');
      document.body.classList.toggle('bg-light');
      document.body.classList.toggle('text-dark');
    }
  </script>
</body>
</html>
